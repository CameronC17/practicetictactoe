<!DOCTYPE html>
<html>
<head>
	<title>Tic- Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<script type="text/javascript" src="app.js"></script>
</head>
<body>
	<article id="game"> 
		<button id="1"></button>
		<button id="2"></button>
		<button id="3"></button>

		<button id="4"></button>
		<button id="5"></button>
		<button id="6"></button>

		<button id="7"></button>
		<button id="8"></button>
		<button id="9"></button>

		<button id="clear">CLEAR</button><br><br><br>

	</article>
	<div>

		<table id="scoreboard" >
		  <tr>
		    <th>Player X</th>
		    <th>Player O</th> 
		  </tr>
		  <tr>
		    <td id="xScore">0</td>
		    <td id="yScore">0</td> 
		  </tr>
		</table>
	</div>
</body>
</html>
